<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <div *ngIf="userData;then content else other-content"></div>
    <ng-template #content>
      <ion-title>Settings</ion-title>
    </ng-template>
    <ng-template #other_content>
    </ng-template>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="userData">
    Nama   : {{userData.name_user}}
    <br>
    NIM    : {{userData.nim_user}}
    <br>
    Email  : {{userData.email_user}}
    <br>
    Divisi : {{userData.divisi_id}}
    <br>
    Poin   : {{userData.jumlah_point}}
    <br>
    <hr>
    
    <button ion-button block outline (click)="goToEventHistoryPage()">
      Event History
    </button>

    <button ion-button block outline (click)="goToEventHistoryPage()">
      <ion-icon name="star-outline"></ion-icon>Event History
    </button>
  </div>
</ion-content>
