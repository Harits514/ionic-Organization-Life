<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <!--  <ion-item>
      <ion-label floating>ID(Temporary)</ion-label>
      <ion-input type="number" [(ngModel)]="id"></ion-input>
    </ion-item>
    -->

    <ion-item>
      <ion-label floating>Nama Lengkap</ion-label>
      <ion-input type="text" [(ngModel)]="namalengkap"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>NIM</ion-label>
      <ion-input type="text" [(ngModel)]="NIM"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Organisasi</ion-label>
      <ion-select [(ngModel)]="organisasi">
        <ion-option value="1">Himalkom</ion-option>
        <ion-option value="2">Himalaya</ion-option>
        <ion-option value="3">HimaHime</ion-option>
        <ion-option value="4">HimApatis</ion-option>
        <ion-option value="5">HimAktivis</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Kabinet</ion-label>
      <ion-select [(ngModel)]="kabinet">
        <ion-option value="1">Wiki</ion-option>
        <ion-option value="2">Pedia</ion-option>
        <ion-option value="3">Onion</ion-option>
        <ion-option value="4">Fox</ion-option>
        <ion-option value="5">Chrome</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Divisi</ion-label>
      <ion-select [(ngModel)]="divisi">
        <ion-option value="1">Badan Pengurus Harian</ion-option>
        <ion-option value="2">Edukasi</ion-option>
        <ion-option value="3">Human Resource Development</ion-option>
        <ion-option value="4">Komunikasi dan Informasi</ion-option>
        <ion-option value="5">Eksternal</ion-option>
        <ion-option value="5">Penanggung Jawab Komunitas</ion-option>
        <ion-option value="5">Badan Pengawas</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Jabatan</ion-label>
      <ion-input type="text" [(ngModel)]="jabatan"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="goToHome()">Sign Up</button>

</ion-content>
