<ion-content padding class="loginbackground" has-bouncing="false" padding="true" has-tabs="true" has-header="true" style="overflow: hidden;">
  <img padding alt="logo" width="auto" height="auto" src="../assets/imgs/logo.svg">
  <ion-grid>
    <ion-row>
      <ion-col>
  <ion-slides padding pager>
    <ion-slide padding style="overflow:auto;">
      <br/>
      <br/>
      <ion-list>
        <ion-item class="login-input">
          <ion-input text-center type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <br>
        <ion-item class="login-input">
          <ion-input text-center type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <hr/>
      <button ion-button color="danger" block (click)="logIn()">Log In</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide1()">Sign Up</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide2()">Lupa Password?</button>
    </ion-slide>

    <ion-slide padding style="overflow:auto;">
      <br>
      <br>
      <ion-list class="login-input">
        <ion-item>
          <ion-input text-center type="text" [(ngModel)]="namalengkap" placeholder="Nama Lengkap"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-center type="text" [(ngModel)]="NIM" placeholder="NIM"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Organisasi</ion-label>
          <ion-select text-center [(ngModel)]="org_selected">
            <ion-option *ngFor="let ip of org" [value]="ip">{{ip.nama_organization}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Kabinet</ion-label>
          <ion-select text-center [(ngModel)]="kabinet_selected">
            <ion-option *ngFor="let ip of kabinet" [value]="ip">{{ip.nama_cabinet}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Divisi</ion-label>
          <ion-select padding-none text-center [(ngModel)]="divisi_selected">
            <ion-option *ngFor="let ip of divisi" [value]="ip">{{ip.nama_division}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input text-center type="text" [(ngModel)]="jabatan" placeholder="Jabatan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-center type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input text-center type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <hr>
      <button ion-button color="danger" block (click)="signUp()">Sign Up</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide0()">Log In</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide2()">Reset Password</button>
    </ion-slide>

    <ion-slide padding style="overflow:auto;">
      <br/>
      <br/>
      <ion-list>
        <ion-item class="login-input">
          <ion-input text-center type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
      </ion-list>
      <hr>
      <button ion-button color="danger" block (click)="presentToast()">Send Confirmation Email</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide0()">Log In</button>
      <br/>
      <button ion-button color="light" block outline (click)="goToSlide1()">Sign Up</button>
    </ion-slide>
  </ion-slides>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
