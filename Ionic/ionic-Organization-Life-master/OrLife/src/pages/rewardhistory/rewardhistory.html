<ion-header>
  <ion-navbar color="danger">
    <ion-title>Reward History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div *ngIf="ipen">
    <div *ngFor="let ip of ipen">
      <ion-card>
        <ion-card-content>
          <ion-card-title>{{ip.nama_reward}}</ion-card-title>
          <hr>
          <pre wrap>Poin Terpakai  : {{ip.points_reward}}<br>Deskripsi      :<br>{{ip.deskripsi_reward}}</pre>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
