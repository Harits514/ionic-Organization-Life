<ion-header>
  <ion-navbar color="danger" hide-on-scroll="true">
    <div *ngIf="admin;then content else other_content"></div>
    <ng-template #content>
      <ion-title>
        Home (Admin)
      </ion-title>
    </ng-template>
    <ng-template #other_content>
      <ion-title>
        Home
      </ion-title>
    </ng-template>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div *ngIf="ipen" padding>
    <div *ngFor="let ip of ipen" padding-bottom>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{ip.nama_event}}
          </ion-card-title>
          <pre>Lokasi   : {{ip.tempat}}</pre>
          <pre>Dimulai  : {{ip.time_start}}</pre>
          <pre>Berakhir : {{ip.time_finish}}</pre>
          <hr/>
        </ion-card-content>
        <div padding-right padding-left padding-bottom> 
          <button ion-button block color="danger" icon-start (click)="toggleDetails(ip)">
          Detail Event<pre> </pre>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
        <div *ngIf="ip.showDetails">
          <ion-row>
            Detail: {{ip.deskripsi_event}}
            <br>
          </ion-row>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
