<ion-header>
  <ion-navbar color="danger" hide-on-scroll="true">
    <div *ngIf="admin;then content else other_content"></div>
    <ng-template #content>
      <ion-title>
        Home (Admin)
      </ion-title>
    </ng-template>
    <ng-template #other_content>
      <ion-title>
        Home
      </ion-title>
    </ng-template>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div *ngIf="ipen" padding>
    <div *ngFor="let ip of ipen" padding-bottom>
      <ion-card>
        <ion-card-content>
          <ion-card-title>{{ip.nama_event}}</ion-card-title>
          <hr/>
          <pre wrap>Lokasi   : {{ip.tempat}}<br>Dimulai  : {{ip.time_start}}<br>Berakhir : {{ip.time_finish}}</pre>
          <hr/>
          <div *ngIf="ip.showDetails==false" padding-bottom>
            <button ion-button block color="danger" icon-start (click)="toggleDetails(ip)">Detail Event<pre> </pre>
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </ion-card-content>
          <div *ngIf="ip.showDetails" padding-right padding-left padding-bottom>
            <ion-row>
              <pre wrap>Deskripsi :<br>{{ip.deskripsi_event}}</pre>
              <br>
            </ion-row>
            <ion-row>
              <button ion-button block outline color="primary" icon-start (click)="toggleDetails(ip)">Tutup</button>
            </ion-row>
          </div>
      </ion-card>
    </div>
  </div>
</ion-content>
